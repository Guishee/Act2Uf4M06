<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="fragmento/navbar :: navbar"></div>
<h1>Lista de Estudiantes</h1>

<table>
  <thead>
  <tr>
    <th>Nombre</th>
    <th>Apellido</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="estudiante : ${estudiantes}">
    <td th:text="${estudiante.nombre}"></td>
    <td th:text="${estudiante.apellido}"></td>
  </tr>
  </tbody>
</table>

<h2>Añadir Estudiante</h2>

<form th:action="@{/estudiantes/agregar}" th:object="${nuevoEstudiante}" method="post">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required><br>

  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" name="apellido" th:field="*{apellido}" required><br>

  <button type="submit">Añadir</button>
</form>
</body>
</html>
